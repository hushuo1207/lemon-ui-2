        --button-bg: white;
        --button-active-bg: #eee;

      <g-collapse :selected.sync="selected">

        <g-collapse-item title="标题3" name="3">内容3</g-collapse-item>

            <div><a href="https://baidu.com">百度</a></div>
            <div><button @click="close">小调皮</button></div>

          <button>点我</button>
        </g-popover>
        <g-popover position="bottom">
          <template slot="content">
            <div>
              popoveraaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

        <g-popover position="left">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <button>点我</button>
        </g-popover>
        <g-popover position="right">
          <template slot="content">
            <div>
              popoveraaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
            </div>
          </template>
          <button>Click me</button>
        </g-popover>
        <g-popover trigger="hover">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <button>点我</button>
        </g-popover>
        <g-popover position="bottom" trigger="hover">
          <template slot="content">
            <div>
              popoveraaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
            </div>
          </template>
          <button>Click me</button>
        </g-popover>
        <g-popover position="left" trigger="hover">
          <template slot="content">
            <div>popover内容</div>
          </template>
          <button>点我</button>
        </g-popover>
        <g-popover position="right" trigger="hover">
          <template slot="content">
            <div>
              popoveraaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
            </div>
          </template>
          <button>Click me</button>
        </g-popover>
      </div>
      <hr />
      <br />
      <div>---------</div>
      <hr />
      <br />
      <div>----------</div>
      <g-tabs :selected.sync="selectedTab">
        <div>hi</div>
      </g-tabs>
      <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
          <template slot="actions">
            <button>设置</button>
          </template>
          <g-tabs-item name="woman">
            <g-icon name="settings"></g-icon>美女

          <g-tabs-item name="finance" disabled>
            财经
          </g-tabs-item>
          <g-tabs-item name="sports">
            体育
          </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
          <g-tabs-pane name="woman">
            美女相关资讯
          </g-tabs-pane>
          <g-tabs-pane name="finance">
            财经相关资讯
          </g-tabs-pane>
          <g-tabs-pane name="sports">
            体育相关资讯
          </g-tabs-pane>
        </g-tabs-body>
      </g-tabs>
