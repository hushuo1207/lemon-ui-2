<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lemon-UI</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-size: var(--font-size);
      }
      :root {
        /* --button-height:var(--button-height); */
        --font-size: 14px;
        --button-height: 32px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
    </style>
    
  </head>
  <body>
    <div class="" id="app">
      <g-button :loading="loading1" @click="loading1 = !loading1" > 按钮 </g-button>
      <g-button :loading="loading2" @click="loading2 = !loading2" icon="settings"> 按钮 </g-button>
      <g-button :loading="loading3" @click="loading3 = !loading3" icon="settings" icon-position="right"> 按钮 </g-button>
      <g-icon name="download"></g-icon>
      <!-- <g-button icon="settings" icon-position="up"> 按钮 </g-button>会报错 -->
      <g-button-group>
          <!-- <div></div>  为了检测子元素是不是g-button -->
          <g-button icon="left">上一页</g-button>
          <g-button> 按钮 </g-button>

          <g-button icon = "right" icon-position="right">下一页</g-button>
      </g-button-group>


    </div>
    <script src="./src/app.js"></script>
    <script src="./assets/icon.js"></script>
  </body>
</html>
